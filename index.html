<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            text-align: center;
            background: radial-gradient(circle at top left, #f1dedc 0%, #d8bfbd 100%);
            color: #4b3832;
        }
        
        .main-container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            width: 90%;
            max-width: 800px;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5em;
            letter-spacing: 2px;
            color: #4b3832;
            margin-bottom: 40px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
        }

        .button-group {
            display: flex;
            gap: 40px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .catalog-link {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 1.2em;
            border-radius: 15px;
            transition: all 0.4s ease;
            width: 300px;
            height: 150px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .intimo {
            background: linear-gradient(135deg, #e91e63, #ff4081);
        }

        .fh {
            background: linear-gradient(135deg, #880e4f, #c71585);
        }

        .catalog-link:hover {
            transform: scale(1.05);
            z-index: 10;
        }
        
        .intimo:hover {
            box-shadow: 0 0 20px rgba(233, 30, 99, 0.7);
        }
        
        .fh:hover {
            box-shadow: 0 0 20px rgba(136, 14, 79, 0.7);
        }

        .catalog-link img {
            width: 70px;
            height: auto;
            border-radius: 50%;
            border: 2px solid #fff;
            background-color: rgba(255, 255, 255, 0.5);
            transition: transform 0.4s ease;
        }
        
        .catalog-link:hover img {
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* MEDIA QUERY para pantallas más pequeñas (móviles) */
        @media (max-width: 768px) {
            body {
                background: radial-gradient(circle at top left, #f1dedc 0%, #d8bfbd 100%);
            }

            .main-container {
                width: 95%;
                padding: 30px;
            }

            h1 {
                font-size: 2.5em;
                margin-bottom: 30px;
            }

            .button-group {
                flex-direction: column;
                gap: 20px;
            }

            .catalog-link {
                width: 100%;
                height: 120px;
                padding: 15px;
            }

            .catalog-link:hover {
                transform: none;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            }

            .catalog-link:hover img {
                transform: none;
            }
        }

        /* ESTILO PERSONALIZADO PARA SWEETALERT2 */
        .swal2-popup {
            border-radius: 20px !important;
            border: 2px solid #4b3832;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            background-color: #f1dedc !important;
        }
        
        .swal2-title {
            color: #4b3832 !important;
            font-family: 'Playfair Display', serif !important;
            font-weight: bold !important;
        }
        
        .swal2-html-container {
            font-family: 'Montserrat', sans-serif !important;
            color: #4b3832 !important;
            font-size: 1.1em !important;
        }
        
        .swal2-confirm.swal2-styled {
            background-color: #e91e63 !important;
            color: #fff !important;
            font-weight: bold !important;
            transition: all 0.3s ease;
        }
        
        .swal2-confirm.swal2-styled:hover {
            box-shadow: 0 0 10px rgba(233, 30, 99, 0.7);
        }

        .swal2-cancel.swal2-styled {
            background-color: #880e4f !important;
            color: #fff !important;
            font-weight: bold !important;
            transition: all 0.3s ease;
        }

        .swal2-cancel.swal2-styled:hover {
            box-shadow: 0 0 10px rgba(136, 14, 79, 0.7);
        }

    </style>
</head>
<body>
    <div class="main-container">
        <h1>Elige un Catálogo</h1>
        <div class="button-group">
            <a href="Catálogo de FH.html" class="catalog-link fh">
                <img src="https://files.jotform.com/jufs/jeancarlozelaya/form_files/Logos%20de%20FH.671e9080384cd7.83486877.png?md5=71TeDIWP4K2g3GsrhcKwrQ&expires=1742264223" alt="Logo Catálogo FH">
                <span>Fashion House Hn</span>
            </a>
            <a href="#" class="catalog-link intimo" onclick="confirmAdultContent()">
                <img src="https://files.jotform.com/jufs/jeancarlozelaya/form_files/Intimo%20Delights!%20(Sin%20Fondo).6709c792684de5.91296802.png?md5=0fUZptNrCU6RBNmBjRJnOQ&expires=1738546878" alt="Logo Catálogo Íntimo">
                <span>Intimo Delight!</span>
            </a>
        </div>
    </div>

    <script>
        function confirmAdultContent() {
            Swal.fire({
                title: '<strong>¡ADVERTENCIA!</strong>',
                icon: 'warning',
                html:
                    'El contenido de este catálogo es <strong>exclusivo para personas mayores de 18 años</strong>. ' +
                    'Al continuar, confirmas que cumples con la edad legal para ver este material.',
                showCloseButton: false,
                showCancelButton: true,
                focusConfirm: false,
                confirmButtonText: 'Sí, soy mayor de 18',
                cancelButtonText: 'No, salir',
                buttonsStyling: true,
                customClass: {
                    container: 'adult-warning-modal-container',
                    popup: 'swal2-popup',
                    title: 'swal2-title',
                    htmlContainer: 'swal2-html-container',
                    confirmButton: 'swal2-confirm swal2-styled',
                    cancelButton: 'swal2-cancel swal2-styled'
                },
                confirmButtonColor: '#e91e63',
                cancelButtonColor: '#880e4f',
            }).then((result) => {
                if (result.isConfirmed) {
                    window.location.href = "Catálogo de Intimo.html";
                }
            });
        }
    </script>
</body>
</html>
